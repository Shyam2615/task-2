{% extends "base.html" %}
{% block start %}

<div class="heading d-flex justify-content-center mt-4">
    <h2>Upload Blog</h2>
  </div>

<div class="d-flex flex-column justify-content-center my-auto ">
    <div class="createBlog mt-3 mb-3">
        <div class="card container shadow-lg form ml-2">
        <form class="row g-3" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% if messages %}
                {{ message.tags }}
                <div class="alert alert-primary" role="alert">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
                <div class="row g-3">
                <div class="col">
                    <input name="Title" type="text" class="form-control" placeholder="Title" aria-label="Title">
                </div>
                </div>
                <div class="col-md-6">
                <label for="blog-img" class="form-label">Blog Image</label>
                <input name="blog-img" type="file" class="form-control" id="blog-img">
                </div>
                <div class="col-md-4">
                    <label for="category" class="form-label">Category</label>
                    <select name="category" id="category" class="form-select">
                    <option selected>Choose...</option>
                    <option>Mental Health</option>
                    <option>Heart Disease</option>
                    <option>Covid19</option>
                    <option>Immunization</option>
                    </select>
                </div>
                <div class="col-md-6">
                <label for="summary" class="form-label">Summary</label>
                <input name="summary" type="text" class="form-control" id="summary">
                </div>
                <div class="col-md-6">
                <label for="content" class="form-label">Content</label>
                <input name="content" type="text" class="form-control" id="content">
                </div>
            
                
                <div class="d-flex mb-3">
                    <button type="submit" name="action" value="upload" class="btn btn-primary signup-btn">Upload</button>
                    <button type="submit" name="action" value="save_draft" class="btn btn-danger signup-btn">Save as Draft</button>
                </div>
            </form>
        </div>
        
    </div>
</div>

<div class="button mt-3 d-flex justify-content-center">
    <a class="btn btn-info" href="/blog"> < Back</a>
</div>

{% endblock %}
