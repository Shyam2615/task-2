{% extends "base.html" %}
{% block start %}

<div class="heading d-flex justify-content-center mt-4">
  <h2>Signup as {{user_type}}</h2>
</div>

<div class="register d-flex mt-3 mb-3">
    <div class="card container shadow-lg form ml-2">
      <form class="row g-3" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if messages %}
            {{ message.tags }}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            <div class="row g-3">
              <div class="col">
                <input name="first_name" type="text" class="form-control" placeholder="First name" aria-label="First name">
              </div>
              <div class="col">
                <input name="last_name" type="text" class="form-control" placeholder="Last name" aria-label="Last name">
              </div>
            </div>
            <div class="col-md-6">
              <label for="profile" class="form-label">Profile picture</label>
              <input name="profile" type="file" class="form-control" id="profile">
            </div>
            <div class="col-md-6">
              <label for="username" class="form-label">Username</label>
              <input name="username" type="text" class="form-control" id="username">
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input name="email" type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input name="password" type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-6">
              <label for="confirmpassword" class="form-label">Confirm Password</label>
              <input name="confirmpassword" type="password" class="form-control" id="confirmpassword">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address line 1</label>
              <input name="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input name="city" type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select name="state" id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Karnataka</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input name="zip" type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12 mb-3">
              <button type="submit" class="btn btn-primary signup-btn">Sign up</button>
            </div>
          </form>
    </div>
    
</div>

{% endblock %}
